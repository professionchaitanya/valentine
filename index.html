<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Chhutku ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#0b1d3a 0%,#000814 100%);
  color:white;
  position:relative;
}

/* ---------- Moon ---------- */
.moon{
  position:absolute;
  top:40px;
  right:8%;
  width:clamp(120px,18vw,260px);
  height:clamp(120px,18vw,260px);
  background:radial-gradient(circle,#fff 40%,#ddd 60%,transparent 70%);
  border-radius:50%;
  box-shadow:0 0 80px rgba(255,255,255,.6);
  z-index:5;
}

/* ---------- Stars ---------- */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* ---------- Shooting star ---------- */
.shooting-star{
  position:absolute;
  width:200px;
  height:2px;
  background:linear-gradient(to right,white,transparent);
  animation:shoot 1.5s linear forwards;
  z-index:10;
}
@keyframes shoot{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(400px,200px);opacity:0}
}

/* ---------- Water ---------- */
.water{
  position:absolute;
  bottom:0;
  width:100%;
  height:35vh;
  pointer-events:none;
  z-index:4;
}
.water-ripple{
  position:absolute;
  width:300%;
  height:300%;
  top:-100%;
  left:-100%;
  background:radial-gradient(circle at 50% 50%,rgba(255,200,150,.25) 0%,transparent 70%);
  animation:rippleMove 15s ease-in-out infinite;
  filter:blur(20px);
  opacity:.6;
}
@keyframes rippleMove{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(20%,-15%) scale(1.05)}
  100%{transform:translate(0,0) scale(1)}
}
.water-reflection{
  position:absolute;
  bottom:0;
  width:100%;
  height:40vh;
  background:linear-gradient(to top,rgba(255,180,100,.2),transparent);
  filter:blur(30px);
  z-index:3;
}

/* ---------- Lantern ---------- */
.lantern{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:28px;
  background:radial-gradient(circle,#ffd27f 40%,#ffae42);
  border-radius:10px;
  box-shadow:0 0 25px #ffae42;
  animation:floatLantern linear infinite;
  z-index:6;
}
@keyframes floatLantern{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

/* ---------- Container ---------- */
.container{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:min(90%,700px);
  z-index:10;
}

h1{
  font-size:clamp(28px,4vw,56px);
  text-shadow:0 0 20px #ffd27f;
  margin-bottom:40px;
  animation:glowText 2s infinite alternate;
}
@keyframes glowText{
  from{text-shadow:0 0 15px #ffd27f}
  to{text-shadow:0 0 40px #ffcc66}
}

button{
  padding:14px 36px;
  font-size:clamp(16px,1.5vw,22px);
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}
#yesBtn{background:#ff4d6d;color:white;}
#yesBtn:hover{transform:scale(1.15);box-shadow:0 0 25px #ff4d6d;}
#noBtn{background:#777;color:white;position:relative;}

.loveMessage{
  margin-top:40px;
  font-size:clamp(22px,2.2vw,34px);
  color:#ffd700;
  text-shadow:0 0 15px #ffd700;
  display:none;
  animation:fadeIn 2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.6);}
  to{opacity:1;transform:scale(1);}
}

.sparkle{
  position:absolute;
  font-size:22px;
  color:#ffd700;
  animation:floatUp 3s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-30vh);opacity:0}
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="water">
  <div class="water-ripple"></div>
  <div class="water-reflection"></div>
</div>

<div class="container">
  <h1>Will you be my Valentine, Chhutku? üèÆ‚ú®</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üôà</button>
  <div class="loveMessage" id="loveMessage">
    Chhutku ‚ù§Ô∏è Under these magical stars, I choose you forever ‚ú®üèÆ
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const loveMessage=document.getElementById("loveMessage");

/* Stars */
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(Math.random()*2+1)+"s";
  document.body.appendChild(s);
}

/* Shooting star */
setInterval(()=>{
  const shoot=document.createElement("div");
  shoot.className="shooting-star";
  shoot.style.top=Math.random()*50+"vh";
  shoot.style.left=Math.random()*50+"vw";
  document.body.appendChild(shoot);
  setTimeout(()=>shoot.remove(),1500);
},4000);

/* Lanterns */
function lantern(){
  const l=document.createElement("div");
  l.className="lantern";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(Math.random()*5+6)+"s";
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),10000);
}
setInterval(lantern,500);

/* Move NO button but keep in screen */
function moveNoBtn(){
  const maxX=window.innerWidth/3;
  const maxY=window.innerHeight/4;
  const x=(Math.random()*maxX-maxX/2);
  const y=(Math.random()*maxY-maxY/2);
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseenter",moveNoBtn);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNoBtn();});

/* YES click */
yesBtn.onclick=()=>{
  loveMessage.style.display="block";
  yesBtn.style.display="none";
  noBtn.style.display="none";

  for(let i=0;i<50;i++){
    const sp=document.createElement("div");
    sp.className="sparkle";
    sp.innerHTML="‚ú®";
    sp.style.left="50%";
    sp.style.top="50%";
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),3000);
  }
};
</script>

</body>
</html>
